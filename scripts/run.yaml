runs:
  - name: nginx
    rootfs: ../dynamic-apps/nginx
    command: /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf
    memory: 64
    networking: True
  - name: helloworld-c
    rootfs: ../dynamic-apps/lang/c/helloworld
    command: /helloworld
    memory: 64
    networking: False
  - name: bzip2
    rootfs: ../dynamic-apps/bzip2
    command: /bin/bzip2
    memory: 64
    networking: False
  - name: redis
    rootfs: ../dynamic-apps/redis
    command: /usr/bin/redis-server
    memory: 64
    networking: True
  - name: echo
    rootfs: ../dynamic-apps/echo
    command: /bin/echo
    memory: 64
    networking: True
  - name: redis7
    rootfs: ../dynamic-apps/redis7
    command: /usr/bin/redis-server
    memory: 64
    networking: True
